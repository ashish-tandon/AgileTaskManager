<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY98iNfF+Q8tx+2QvYA4HqUnsA8b1QhiD5fmm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Agile Task Manager</title>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div id="taskList">
            <!-- Task list will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter task" onkeydown="if(event.keyCode==13) addTask()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
